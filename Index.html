<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Facebook Login</h2>
    <input type="text" placeholder="Email or Phone" required />
    <input type="password" placeholder="Password" required />
    <button>Log In</button>
  </div>
</body>
    </html>
